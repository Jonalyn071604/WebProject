<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Worship Playlist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      width: 100%;
      background-color: #1db954;
      padding: 15px 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      box-sizing: border-box;
    }

    .main-content {
      flex: 1;
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      color: #1db954;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .song-button {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #181818;
      border: none;
      color: white;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .song-button:hover {
      background-color: #282828;
    }

    .player-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #181818;
      padding: 20px;
    }

    iframe {
      width: 80%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .now-playing {
      margin-bottom: 20px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Top Title Bar -->
  <header class="topbar">
    ðŸŽ¶ My Worship Playlist
  </header>

  <!-- Main Section: Sidebar + Player -->
  <div class="main-content">
    <!-- Sidebar Playlist -->
    <div class="sidebar">
      <h2>Playlist</h2>
      <button class="song-button" onclick="playYouTube('I Speak Jesus', 'PcmqSfr1ENY')">I Speak Jesus</button>
      <button class="song-button" onclick="playYouTube('What a Beautiful Name', 'nQWFzMvCfLE')">What a Beautiful Name</button>
      <button class="song-button" onclick="playYouTube('Oceans', 'dy9nwe9_xzw')">Oceans</button>
    </div>

    <!-- Player Area -->
    <div class="player-area">
      <div class="now-playing" id="nowPlaying">ðŸŽ§ Select a song to play</div>
      <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- JS Script -->
  <script>
    function playYouTube(title, videoId) {
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      document.getElementById('youtubePlayer').src = embedUrl;
      document.getElementById('nowPlaying').textContent = 'Now Playing: ' + title;
    }
  </script>

</body>
</html>

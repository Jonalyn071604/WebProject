<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Spotify-Style Playlist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      padding: 20px;
      background-color: #1db954;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .playlist {
      padding: 20px;
      display: grid;
      gap: 15px;
    }

    .song {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .song:hover {
      background-color: #2a2a2a;
    }

    .thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .info {
      flex: 1;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .artist {
      font-size: 14px;
      color: #b3b3b3;
    }

    .play-btn {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .play-btn:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>

  <header>ðŸŽµ My Playlist</header>

  <div class="playlist">
    <!-- Song 1 -->
    <div class="song">
      <img src="https://img.youtube.com/vi/K4DyBUG242c/hqdefault.jpg" class="thumbnail" alt="Song 1">
      <div class="info">
        <div class="title">blue (Lyrics)</div>
        <div class="artist">yung kai</div>
      </div>
      <button class="play-btn" onclick="play('https://youtu.be/4adZ7AguVcw?si=-bGVz3OFFKWLMXsc')">Play</button>
    </div>

    <!-- Song 2 -->
    <div class="song">
      <img src="https://img.youtube.com/vi/fRh_vgS2dFE/hqdefault.jpg" class="thumbnail" alt="Song 2">
      <div class="info">
        <div class="title">Song Title 2</div>
        <div class="artist">Artist Name</div>
      </div>
      <button class="play-btn" onclick="play('https://www.youtube.com/watch?v=fRh_vgS2dFE')">Play</button>
    </div>

    <!-- Song 3 -->
    <div class="song">
      <img src="https://img.youtube.com/vi/3AtDnEC4zak/hqdefault.jpg" class="thumbnail" alt="Song 3">
      <div class="info">
        <div class="title">Song Title 3</div>
        <div class="artist">Artist Name</div>
      </div>
      <button class="play-btn" onclick="play('https://www.youtube.com/watch?v=3AtDnEC4zak')">Play</button>
    </div>
  </div>

  <script>
    function play(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
